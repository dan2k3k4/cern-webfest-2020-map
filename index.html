<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="//unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="//unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="//unpkg.com/babel-standalone"></script>

  <script src="//unpkg.com/d3"></script>
  <script src="//unpkg.com/d3-dsv"></script>

  <script src="//unpkg.com/react-globe.gl"></script>
  <!--<script src="../../dist/react-globe.gl.js"></script>-->
</head>

<body>
  <div id="globeViz"></div>

  <script type="text/jsx">
    const { useState, useEffect, useRef } = React;

    const World = () => {
      const globeEl = useRef();
      const [popData, setPopData] = useState([]);

      useEffect(() => {
        // load data
        fetch('https://gist.githubusercontent.com/dan2k3k4/4cd7152ed047b046ac224ff8bf77a32a/raw/43e20963f6894c4a63e23fccf9a5ee8e2c989559/cern-webfest-2020-participants-mapping-indigo.csv')
          .then(res => res.text())
          .then(csv => d3.csvParse(csv, ({ lat, lng, pop }) => ({ lat: +lat, lng: +lng, pop: +pop * 100000 })))
          .then(setPopData);
      }, []);

      useEffect(() => {
        // Auto-rotate
        globeEl.current.controls().autoRotate = true;
        globeEl.current.controls().autoRotateSpeed = 0.3;
      }, []);

      const weightColor = d3.scaleSequentialSqrt(d3.interpolateYlOrRd)
        .domain([0, 1e7]);

      return <Globe
        ref={globeEl}
        globeImageUrl="//unpkg.com/three-globe/example/img/earth-night.jpg"
        bumpImageUrl="//unpkg.com/three-globe/example/img/earth-topology.png"
        backgroundImageUrl="//unpkg.com/three-globe/example/img/night-sky.png"

        hexBinPointsData={popData}
        hexBinPointWeight="pop"
        hexAltitude={d => d.sumWeight}
        hexBinResolution={4}
        hexTopColor={d => weightColor(d.sumWeight)}
        hexSideColor={d => weightColor(d.sumWeight)}
        hexBinMerge={true}
        enablePointerInteraction={false}
      />;
    };

    ReactDOM.render(
      <World />,
      document.getElementById('globeViz')
    );
  </script>
</body>
